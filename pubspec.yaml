name: bili_tv_app
description: "BiliTV - 哔哩哔哩电视版客户端"
publish_to: 'none'
version: 0.3.0+3

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # Network
  http: ^1.2.0
  
  # Image Caching
  cached_network_image: ^3.3.0
  flutter_cache_manager: ^3.3.1
  
  # File System
  path_provider: ^2.1.0
  
  # SVG Icons
  flutter_svg: ^2.0.9
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Toast
  fluttertoast: ^9.0.0

  # QR Code Generation
  qr_flutter: ^4.1.0
  
  # Crypto for MD5 signing
  crypto: ^3.0.3
  
  # Video Player - Media3 ExoPlayer (via video_player)，已从 exoplayer2 迁移
  video_player: ^2.10.0
  
  # Danmaku (bullet comments)
  canvas_danmaku: ^0.3.1
  xml: ^6.3.0
  
  # App Update
  package_info_plus: ^9.0.0
  permission_handler: ^12.0.1

  # Performance
  keframe: ^3.0.0

  # UI
  marquee: ^2.2.3

  # Keep Screen On (prevent TV standby during playback)
  wakelock_plus: ^1.2.8
  web_socket_channel: ^3.0.3
  brotli: ^0.6.0

# 本地 fork 的 video_player_android，已加入自定义 LoadControl + 帧率策略
dependency_overrides:
  video_player_android:
    path: packages/video_player_android

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/ic_launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "#FFFFFF" # Set a background color for adaptive icons if needed, or point to an image
  adaptive_icon_foreground: "assets/icons/ic_launcher.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/home.svg
    - assets/icons/history.svg
    - assets/icons/search.svg
    - assets/icons/dynamic.svg
    - assets/icons/user.svg
    - assets/icons/like.svg
    - assets/icons/coin.svg
    - assets/icons/favorite.svg
    - assets/icons/live.svg
