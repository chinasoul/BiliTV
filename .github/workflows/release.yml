name: Release APK (Obfuscated)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter Pub Get
        run: flutter pub get

      - name: Resolve Release Notes File
        shell: bash
        run: |
          set -euo pipefail
          NOTES_FILE="release-notes/${GITHUB_REF_NAME}.md"
          if [[ ! -f "$NOTES_FILE" ]]; then
            echo "Release notes file not found: $NOTES_FILE" >&2
            echo "Please add this file before pushing tag ${GITHUB_REF_NAME}." >&2
            exit 1
          fi
          echo "RELEASE_NOTES_FILE=$NOTES_FILE" >> "$GITHUB_ENV"
          echo "Using release notes: $NOTES_FILE"

      - name: Build Obfuscated APK Matrix
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-assets
          mkdir -p build/symbols

          build_variant() {
            local target_platform="$1"
            local enable_plugins="$2"
            local source_apk="$3"
            local output_name="$4"
            local symbol_dir="$5"

            echo "Building: $output_name"
            flutter build apk \
              --release \
              --split-per-abi \
              --target-platform "$target_platform" \
              --dart-define=ENABLE_PLUGINS="$enable_plugins" \
              --obfuscate \
              --split-debug-info="build/symbols/$symbol_dir"

            cp "build/app/outputs/flutter-apk/$source_apk" "release-assets/$output_name"
          }

          build_variant "android-arm" "false" "app-armeabi-v7a-release.apk" "v7a.apk" "v7a-off"
          build_variant "android-arm" "true"  "app-armeabi-v7a-release.apk" "v7a-chajian.apk" "v7a-on"
          build_variant "android-arm64" "false" "app-arm64-v8a-release.apk" "v8a.apk" "v8a-off"
          build_variant "android-arm64" "true"  "app-arm64-v8a-release.apk" "v8a-chajian.apk" "v8a-on"

      - name: Upload Symbols Artifact
        uses: actions/upload-artifact@v4
        with:
          name: symbols-${{ github.ref_name }}
          path: build/symbols
          if-no-files-found: error

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: ${{ env.RELEASE_NOTES_FILE }}
          files: |
            release-assets/v7a.apk
            release-assets/v7a-chajian.apk
            release-assets/v8a.apk
            release-assets/v8a-chajian.apk
